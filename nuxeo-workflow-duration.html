<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nuxeo-workflow-data-behavior.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <nuxeo-workflow-duration></nuxeo-workflow-duration>

@group Nuxeo Workflow Data Elements
@element nuxeo-workflow-duration
@demo demo/index.html
-->
<script>

  Polymer({

    is: 'nuxeo-workflow-duration',

    behaviors: [Nuxeo.WorkflowDataBehavior],

    properties: {

      /**
       * the workflow variable to aggregate on
       */
      aggregatedOn: String,

      startDate: {
        type: String,
        value: ''
      },

      endDate: {
        type: String,
        value: ''
      },

      /**
       * The single-value metrics aggregation to use.
       * Can be one of: `avg`, `min`, `max`
       */
      aggregatedByMetric: {
        type: String,
        value: 'avg'
      },

      query: {
        type: Object,
        readOnly: true,
        computed: '_query(workflow, startDate, endDate)'
      },

      aggregates: {
        type: Object,
        readOnly: true,
        computed: '_aggregates(workflow, aggregatedOn, aggregatedByMetric)'
      }

    },

    _query: function () {
      var event = this.event || (this.task ? 'afterWorkflowTaskEnded' : 'afterWorkflowFinish');

      var terms = [
        {term: {"category": 'Routing'}},
        {term: {"eventId": event}},
        {term: {"extended.modelName": this.workflow}}
      ];

      if (this.task) {
        terms.push({term: { 'extended.taskName': this.task}});
      }
      if (this.startDate || this.endDate) {
        terms.push({range: {eventDate: this._between(this.startDate, this.endDate)}});
      }

      return {bool: {must: terms}};
    },

    _aggregates: function () {

      var field = this._fieldFor(this.aggregatedOn);

      var agg = {
        duration: {
          terms: {field: field},
          aggs: {
            metric: {
              //
            }
          }
        }
      };

      agg.duration.aggs.metric[this.aggregatedByMetric] = {
        field: 'extended.duration'
      };

      return agg;
    },

    _onResults: function (response) {
      this.data = response.aggregations.duration.buckets.map((function (bucket) {
        return {key: bucket.key, value: bucket.metric.value};
      }));
    }

  });

</script>
