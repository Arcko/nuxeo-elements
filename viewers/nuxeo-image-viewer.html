<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icons/image-icons.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="stylesheet" href="../../cropperjs/dist/cropper.css" >
<script src="../../cropperjs/dist/cropper.js"></script>

<!--
An element for viewing images.

Example:

    <nuxeo-image-viewer src="[[document.properties.file:content.data]]"
                        controls
                        responsive>
    </nuxeo-image-viewer>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--nuxeo-image-viewer-max-height` | The max-height of the viewer | `600px`

@group Nuxeo UI Elements
@element nuxeo-image-viewer
@demo demo/viewers/nuxeo-image-viewer/index.html
-->
<dom-module id="nuxeo-image-viewer">
  <template>
    <style>
      :host {
        display: block;
      }

      #canvas {
        max-height: var(--nuxeo-image-viewer-height, 600px);
        position: relative;
      }

      #toolbar {
        background-color: rgba(0,0,0,0.5);
        bottom: 10px;
        color: #fff;
        height: 32px;
        left: 50%;
        margin-left: -90px;
        position: absolute;
        width: 180px;
        z-index: 25;
      }

      paper-icon-button {
        height: 32px;
        width: 32px;
      }

      paper-icon-button[active] {
        color: #3f51b5;
      }
    </style>

    <div id="canvas">
      <template is="dom-if" if="[[controls]]">
        <div id="toolbar">
          <paper-icon-button on-click="_click" icon="open-with" data-action="move" toggles></paper-icon-button>
          <paper-icon-button on-click="_click" icon="zoom-out" data-action="zoom-out"></paper-icon-button>
          <paper-icon-button on-click="_click" icon="zoom-in" data-action="zoom-in"></paper-icon-button>
          <paper-icon-button on-click="_click" icon="image:rotate-left" data-action="rotate-left"></paper-icon-button>
          <paper-icon-button on-click="_click" icon="image:rotate-right" data-action="rotate-right"></paper-icon-button>
        </div>
      </template>

      <img id="image" src="[[src]]">
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-image-viewer',

        properties: {

          src: {
            type: String,
            observer: '_init'
          },

          controls: {
            type: Boolean,
            value: false
          },

          /**
           * If true, allows to zoom the image by wheeling mouse.
           */
          zoomOnWheel: {
            type: Boolean,
            value: false
          },

          responsive: {
            type: Boolean,
            value: false
          }
        },

        _init: function() {
          var image = this.$.image;
          var options = {
            autoCrop: false,
            background: false,
            checkCrossOrigin: false,
            dragMode: 'none',
            responsive: this.responsive,
            toggleDragModeOnDblclick: false,
            zoomOnWheel: this.zoomOnWheel
          };
          this._el = new Cropper(image, options);
        },

        _click: function(event) {
          var target = event.target;
          var action = target.dataset.action || target.parentNode.dataset.action;
          switch (action) {
            case 'move':
              this._isDragging = !this._isDragging;
              var dragMode = this._isDragging ? 'move' : 'none';
              this._el.setDragMode(dragMode);
              break;
            case 'zoom-in':
              this._el.zoom(0.1);
              break;
            case 'zoom-out':
              this._el.zoom(-0.1);
              break;
            case 'rotate-left':
              this._el.rotate(-90);
              break;
            case 'rotate-right':
              this._el.rotate(90);
              break;
          }
        }
      });
    })();
  </script>
</dom-module>
