<!--
@group Nuxeo Elements

The `nx-connection` wraps a `nuxeo.Client`.

    <nx-connection
        id="nx_connection"
        url="http://demo.nuxeo.com"
        username="Administrator"
        password="Administrator"></nx-connection>

Note: Elements that depend on a connectionId use `nx_connection` as default.

@element nx-connection
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../polymer/polymer.html">
<script src="../jquery/dist/jquery.min.js"></script>
<script src="../nuxeo/lib/jquery/nuxeo.js"></script>
<polymer-element name="nx-connection" attributes="connectionId url username password">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>
    <script>
    (function() {
        // A global map of clients with connectionId as key.
        // This map is shared between all instances of nx-connection.
        var nxClients = {};

        Polymer('nx-connection', {
            /**
             * A unique identifier for this connection.
             *
             * @attribute connectionId
             * @type string
             * @default 'nx'
             */
            connectionId: 'nx',
            /**
             * The base URL of the Nuxeo server.
             *
             * @attribute url
             * @type string
             * @default 'http://demo.nuxeo.com/nuxeo'
             */
            url: 'http://demo.nuxeo.com/nuxeo',
            /**
             * The username.
             *
             * @attribute username
             * @type string
             * @default 'Administrator'
             */
            username: 'Administrator',
            /**
             * The password.
             *
             * @attribute password
             * @type string
             * @default 'Administrator'
             */
            password: 'Administrator',

            connected: false,

            observe: {
                'url username password': 'connect'
            },

            ready: function() {
                this.connect();
            },

            connect: function() {
                // Create the client if needed
                // If we already have a client with the same connection info just keep it
                var id = (this.connectionId) ?  this.connectionId : Object.keys(nxClients)[0];
                this.client = nxClients[id];
                if (this.client &&
                    this.client._baseURL === this.url &&
                    this.client._username === this.username &&
                    this.client._password === this.password) {
                    return;
                }
                console.log("Created connection " + this.connectionId);
                nxClients[id] = this.client = new nuxeo.Client({
                      baseURL: this.url, username: this.username, password: this.password, schemas: '*'
                });

                this.client.connect(function(error, client) {
                  if (error) {
                    this.fire('error', {error: error});
                    return;
                  }
                  this.connected = client.connected;
                  this.fire('connected');
                }.bind(this));
            },

        })
    })();
    </script>
</polymer-element>
