<link rel="import" href="../polymer/polymer.html">

<!--
`nuxeo-selection-behavior`
@group Nuxeo UI Elements
@element nuxeo-selection-behavior
-->
<script>
  var Nuxeo = Nuxeo || {};
  (function () {

    /**
    * @polymerBehavior Nuxeo.SelectionBehavior
    */
    Nuxeo.SelectionBehavior = {

      properties: {

        /**
         * When `multiSelection` is true, this is an array that contains the selected items.
         * If `selectedItems.inverted` is `true`, the array contains deselected items instead.
         * `selectedItems.filters` contains an array of filters that were active when the selection changed.
         */
        selectedItems: {
          type: Array,
          value: []
        },

        size: {
          type: Number,
          value: 0,
          notify: true
        },

        _isSelectAllChecked: {
          type: Boolean,
          value: false,
          notify: true,
        },

        _isSelectAllIndeterminate: {
          type: Boolean,
          value: false,
          notify: true,
        },

        /**
         * If `true`, tapping a row will select the item.
         */
        selectionEnabled: {
          type: Boolean,
          value: false
        },

        /**
         * The id of the page provider or the page provider
         * element itself which will be used to feed the
         * table.
         */
        nxProvider: {
          type: HTMLElement
        },

        _initParams: {
          type: Object,
          value: {},
          notify: true
        },

        /**
         * `true` if the table is currently loading data from the data source.
         */
        loading: {
          type: Boolean,
          notify: true,
          reflectToAttribute: true,
          value: false
        }
      },


      observers: [
        '_updateFlags(size)',
        '_nxProviderChanged(nxProvider)'
      ],

      _nxProviderChanged: function(nxProvider) {
        if (typeof nxProvider === 'string') {
          this.nxProvider = this.domHost ? this.domHost.$[nxProvider] :
            Polymer.dom(this.ownerDocument).querySelector('#' + nxProvider);
          if (this.nxProvider === null) {
            var parentNode = Polymer.dom(this).parentNode;
            this.nxProvider = parentNode.querySelector('#' + nxProvider);
          }
          this._initParams = this.nxProvider.params;
          this.listen(this.nxProvider, 'update', '_updateResults');
        } else if (nxProvider) {
          this._initParams = this.nxProvider.params;
          this.listen(this.nxProvider, 'update', '_updateResults');
        }
      },

      _loadMoreData: function(e) {
        if (!this._isPPLoaded()) {
          return;
        }
        if ((e.currentTarget.id === 'scrollThreshold' ? !this.manualLoading : this.manualLoading) &&
            this.nxProvider &&
            this.nxProvider.isNextPageAvailable) {
          this.loading = true;
          this.nxProvider.page = this.nxProvider.page + 1;
          if (!this.nxProvider.auto) {
            this.nxProvider.fetch();
          }
        }
      },

      _updateResults: function() {
        if (!this._isPPLoaded()) {
          return;
        }
        if (this.nxProvider.page === 1) {
          this.$.list.items = [];
        }
        var docs = this.nxProvider.currentPage;
        docs.forEach(function(doc) {
          this.$.list.push('items', doc);
        }.bind(this));
        this.size = this.$.list.items.length;
        this.$.list.notifyResize();
        this.notifyResize();
        this.$.scrollThreshold.clearTriggers();
        this.loading = false;
      },

      _resetResults: function() {
        if (!this._isPPLoaded()) {
          return;
        }
        this.loading = true;
        this.nxProvider.page = 1;
        this.$.list.items = [];
        this.size = 0;
        this.nxProvider.isNextPageAvailable = false;
        this.$.list.notifyResize();
        this.notifyResize();
        this.$.scrollThreshold.clearTriggers();
      },

      _isPPLoaded: function() {
        return (this.nxProvider && typeof this.nxProvider !== 'string');
      },

      /**
       * Select the list item at the given index.
       *
       * @method selectItem
       * @param {(Object|number)} item The item object or its index
       */
      selectItem: function(item) {
        if (this.selectionEnabled) {
          if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
            this.push('selectedItems', this.items[item]);
          } else {
            this.push('selectedItems', item);
          }
        }
        this._updateFlags();
      },

      _updateFlags: function() {
        this._isSelectAllIndeterminate = this.selectedItems.length > 0 && this.selectedItems.length < this.size;
        this._isSelectAllChecked = this.selectedItems.length > 0 && this.selectedItems.length === this.size;
      },

      _deselectItem: function(item) {
        var index = this.selectedItems.indexOf(item);
        if (index > -1) {
          this.splice('selectedItems', index, 1);
          this._updateFlags();
        }
      },

      /**
      * Deselects the given item list if it is already selected.
      *
      * @method deselect
      * @param {(Object|number)} item The item object or its index
      */
      deselectItem: function(item) {
        if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
          this._deselectItem(this.items[item]);
        } else {
          this._deselectItem(item);
        }
        this._updateFlags();
      },

      _isSelected: function(item, selectedItems) {
        var selected = selectedItems.indexOf(item) > -1;
        return selected;
      },

      /*
       * Selects all the items in the list.
       */
      selectAll: function() {
        this.selectedItems = [];
        this.$.list.items.forEach(function(doc) {
          this.push('selectedItems', doc);
        }.bind(this));
        this._updateFlags();
      },

      /**
       * Clears the current selection state.
       */
      clearSelection: function() {
        this.selectedItems = [];
        this._updateFlags();
      },

      _toggleSelectAll: function() {
        if (this._isSelectAllChecked) {
          this.clearSelection();
        } else {
          this.selectAll();
        }
      }

    };
  })();
</script>
