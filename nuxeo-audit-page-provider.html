<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nuxeo-operation.html">

<!--
`nuxeo-audit-page-provider` perform a query with DOCUMENT_HISTORY_PROVIDER against Audit logs.

    <nuxeo-audit-page-provider doc-uid="" current-page="{{entries}}"></nuxeo-audit-page-provider>

@group Nuxeo Elements
@element nuxeo-audit-page-provider
@homepage http://www.nuxeo.org
-->
<dom-module id="nuxeo-audit-page-provider">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <nuxeo-operation id="auditOp"
      op="Audit.QueryWithPageProvider"
      enrichers="{{enrichers}}"
      schemas="[[schemas]]"
      headers="{{headers}}">
    </nuxeo-operation>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-audit-page-provider',
      properties: {

        /**
         * The id of a nuxeo-connection to use.
         */
        connectionId: {
          type: String,
          value: ''
        },

        /**
         * If true, automatically execute the operation when either `provider` or `params` changes.
         */
        auto: {
          type: Boolean,
          value: false
        },

        /**
         * The delay in milliseconds to debounce the auto fetch call when provider, params, etc. changes.
         */
        autoDelay: {
          type: Number,
          value: 300
        },

        /**
         * The id of a page provider.
         */
        provider: {
          type: String,
          value: ''
        },

        /**
         * The query.
         */
        query: {
          type: String,
          value: ''
        },

        /**
         * The query parameters.
         */
        params: {
          type: Array,
          value: []
        },

        /**
         * The named query parameters.
         */
        namedParams: {
          type: Object,
          value: {}
        },

        /**
         * The number of results per page.
         */
        pageSize: {
          type: Number,
          value: -1
        },

        /**
         * The current page.
         */
        page: {
          type: Number,
          value: 1
        },

        /**
         * The current page entries.
         */
        currentPage: {
          type: Array,
          value: [],
          notify: true
        },

        /**
         * Map of properties and direction 'asc' / 'desc'
         */
        sort: {
          type: Object,
          value: {},
          notify: true
        },

        numberOfPages: {
          type: Number,
          notify: true
        },

        resultsCount: {
          type: Number,
          notify: true
        },

        isNextPageAvailable: {
          type: Boolean,
          value: false,
          notify: true
        },

        currentPageSize: {
          type: Number,
          notify: true
        },

        /**
         * The headers of the request.
         * 'Accept': 'text/plain,application/json' is already set by default.
         */
        headers: {type: Object, value: null}

      },

      observers: [
        '_autoFetch(params.*, namedParams.*, provider, query, pageSize, page, sort)'
      ],

      /**
       * Fetch the currentPage.
       *
       * @method fetch
       */
      fetch: function() {
        var params = {
          providerName: this.provider,
          currentPageIndex: this.page - 1,
          pageSize: this.pageSize,
          queryParams: this.params,
          namedQueryParams: {}
        };

        if (this.query) {
          params.query = this.query;
        }

        Object.keys(this.namedParams).forEach(function(key) {
          if (typeof this.namedParams[key] === "string") {
            params.namedQueryParams[key] = this.namedParams[key];
          } else {
            params.namedQueryParams[key] = JSON.stringify(this.namedParams[key]);
          }
        }, this);

        if (this._sortKeys.length > 0) {
          params.sortBy = this._sortKeys.join(",");
          params.sortOrder = this._sortValues.join(",");
        }

        this.$.auditOp.params = params;
        return this.$.auditOp.execute()
          .then(function(response) {
            this.currentPage = response.entries.slice(0);
            this.numberOfPages = response.numberOfPages;
            this.resultsCount = response.resultsCount;
            this.isNextPageAvailable = response.isNextPageAvailable;
            this.currentPageSize = response.currentPageSize;
            this.fire('update');
            return response;
          }.bind(this));
      },

      get _sortKeys() {
        return Object.keys(this.sort);
      },

      get _sortValues() {
        return this._sortKeys.map(function(k) { return this.sort[k];}.bind(this));
      },

      _autoFetch: function () {
        if (this.auto) {
          // debounce in case of multiple param changes
          this.debounce('_autoFetch', function() {
            this.fetch();
          }.bind(this), this.autoDelay);
        }
      }

    });
  </script>

</dom-module>
