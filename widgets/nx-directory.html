<!--
@group Nuxeo Widgets

`nx-directory`

    <nx-directory name="my_widget" mode="view" label="My Widget">
    </nx-directory>

@element nx-directory
@extends nx-widget
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-widget.html">
<polymer-element name="nx-directory" extends="nx-widget" attributes="directoryName multiple" horizontal layout>
<template>
  <style>
  input {
    border-bottom: 1px dotted #ccc;
  }
  </style>

  <template if="{{label}}"><strong>{{label}} : </strong></template>

  <template if="{{mode == 'view'}}">
    {{value}}
  </template>

  <template if="{{mode == 'edit'}}">

    <nx-operation id="op"
      op="Directory.SuggestEntries"
      response="{{entries}}"
      params='{"directoryName":"{{directoryName}}", "localize": "true"}'>
    </nx-operation>

    <template if="{{!multiple}}">
      <input list='data' type='text' value="{{value}}">
      <datalist id='data'>
        <template repeat='{{entry in entries}}'>
          <option value='{{entry.id}}'>{{entry.label}}</option>
        </template>
      </datalist>
    </template>

    <template if="{{multiple}}">
      <select multiple on-change="{{updateValues}}">
        <template repeat='{{entry in entries}}'>
          <option value='{{entry.id}}'>{{entry.label}}</option>
        </template>
      </select>
    </template>
    </template>


  </template>

</template>
<script>
  Polymer({
    /**
     * The name of the directory to choose from.
     *
     * @attribute directoryName
     * @type string
     * @default null
     */
    directoryName: null,

    /**
     * Flag to indicate if the widget should allow multiple selection.
     *
     * @attribute multiple
     * @type bool
     * @default false
     */
    multiple: false,

    directoryNameChanged: function() {
      if (this.mode === 'edit') {
        this.$.op.execute();
      }
    },

    updateValues: function(e) {
      var opts = e.target.querySelectorAll('option');
      var sel = [].filter.call(opts, function(o){ return o.selected; });
      this.value = sel.map(function(o) { return o.value; });
    }
  });
</script>
</polymer-element>
