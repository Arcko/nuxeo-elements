<link rel="import" href="../nx-operation.html">

<!--
@group Nuxeo Elements

Base class for Nuxeo widgets

    <nx-widget name="my_widget" type="text" mode="view" label="My Widget">
    </nx-widget>

@element nx-widget
@homepage http://www.nuxeo.org
-->
<polymer-element name="nx-widget" attributes="name type mode label value validator" field>
    <template>
    </template>
    <script>
        Polymer('nx-widget', {


            /**
             * Name of the widget type that will be used.
             *
             * @attribute type
             * @type string
             * @default 'text'
             */
            type: null,


            /**
             * Mode in which widget must be rendered.
             *
             * @attribute mode
             * @type string
             * @default 'view'
             */
             mode: 'view',

             /**
             * The value on which widget will apply.
             *
             * @attribute ṽalue
             * @type Object
             * @default 'null'
             */
             value: null,

             /**
             * The value on which widget will apply.
             *
             * @attribute ṽalue
             * @type Object
             * @default 'null'
             */
             validator: null,

             errorText: ''

        });
    </script>

</polymer-element>
