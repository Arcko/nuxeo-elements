<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="nuxeo-user-group-permissions-table.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-resource.html">
<link rel="import" href="../../nuxeo-elements/widgets/nuxeo-user-suggestion.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">

<!--
An element for managing a user.

Example:

    <nuxeo-user-management user="Administrator"></nuxeo-user-management>

Used by `nuxeo-user-group-management`
@group Nuxeo Elements
@element nuxeo-user-management
-->

<dom-module id="nuxeo-user-management">
  <template>
    <style>
      :host {
        display: block;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      h1 {
        color: #213f7d;
        margin: 0;
      }

      #addGroup {
        border: 1px solid #213f7d;
        padding: 0.2em 0.5em;
      }

      .backButton {
        color: #00adff;
      }

      .card {
        background: none #fff;
        border: 1px solid #e6e9ef;
        margin: 2em 1em;
        padding: 2em 1.5em;
      }

      .username {
        margin: 10px 0 5px 5px;
      }

      .name {
        font-weight: normal;
        margin: 0 0 0 5px;
      }

      .avatar {
        margin-top: 10px;
      }

      .activity-entry:nth-of-type(1) {
        margin-top: 20px;
      }

      .activity-entry {
        margin-top: 15px;
      }

      .remove {
        color: red;
        cursor: pointer;
        font-size: 0.8em;
        margin-left: 10px;
        text-decoration: underline;
      }

      /* Table */
      .table-wrapper {
        padding: 1em;
      }

      .table {
        border: 1px solid #e7e7e7;
        margin-top: 1em;
      }

      .table-row {
        @apply(--layout-horizontal);
      }

      .table-row > div {
        padding: 0.6em 1em;
      }

      .table-headers > div {
        background-color: #f8f9fb;
        font-weight: bold;
      }

      .table-actions {
        width: 50px;
      }

      nuxeo-user-group-permissions-table {
        margin-top: 1em;
      }

      .tag {
        background: none #f3f6f9;
        border-radius: 16px;
        font-size: .8em;
        margin: 0;
        padding: 0.1em 0.8em 0.2em;
      }
    </style>

    <nuxeo-resource id="request"
                    path="user/[[username]]"
                    enrichers="userprofile"
                    enrichers-entity="user">
    </nuxeo-resource>

    <div class="header horizontal layout">
      <paper-icon-button class="backButton" icon="icons:arrow-back" on-tap="_goHome"></paper-icon-button>
      <iron-icon icon="social:person" class="avatar"></iron-icon>
      <div class="layout vertical">
        <h3 class="username">[[user.id]]</h3>
        <h4 class="name">[[user.properties.firstName]] [[user.properties.lastName]]</h4>
      </div>
    </div>
    <div class="card layout horizontal">
      <div class="layout vertical flex center">
        <label>Email</label>
        <span>[[user.properties.email]]</span>
      </div>
      <div class="layout vertical flex center">
        <label>Company</label>
        <span>[[user.properties.company]]</span>
      </div>
    </div>
    <div class="table-wrapper">
      <div class="layout horizontal">
        <h1 class="flex">Groups</h1>
        <paper-button id="addGroup" class="flex-end" on-tap="_toggleEditGroups">
          <iron-icon icon="add"></iron-icon>
          Add to Group
        </paper-button>
      </div>
      <div class="card layout vertical" hidden$="[[!showEditGroups]]">
        <nuxeo-user-suggestion id="picker" class="flex"
                               search-type="GROUP_TYPE"
                               placeholder="Search for groups..."
                               value="{{selectedGroup}}">
        </nuxeo-user-suggestion>
        <template is="dom-repeat" items="[[activity]]">
          <div class="activity-entry">
            [[user.id]] is now member of
            <span class="tag">
              <iron-icon icon="social:people"></iron-icon> [[item.label]]
            </span>
            <span class="remove" on-tap="_toggleDialog">Remove</span>
          </div>
        </template>
      </div>
      <div class="table">
        <div class="table-row table-headers">
          <div class="flex">Name</div>
          <div class="flex-4">Identifier</div>
          <div class="table-actions"></div>
        </div>
        <template is="dom-if" if=[[!empty]]>
          <template is="dom-repeat" items="[[user.extendedGroups]]">
            <div class="table-row">
              <div class="flex">
                <span class="tag">
                  <iron-icon icon="social:people"></iron-icon>
                  [[item.label]]
                </span>
              </div>
              <div class="flex-4">[[item.name]]</div>
              <div class="table-actions">
                <paper-icon-button icon="icons:clear"
                                   title="Remove from [[item.label]]"
                                   on-tap="_toggleDialog">
                </paper-icon-button>
              </div>
            </div>
          </template>
        </template>
        <template is="dom-if" if=[[empty]]>
          <div class="table-row">
            <div>User does not belong to any group yet.</div>
          </div>
        </template>
      </div>
    </div>
    <div class="table-wrapper">
      <h1>Local Permissions</h1>
      <nuxeo-user-group-permissions-table entity="[[username]]"></nuxeo-user-group-permissions-table>
    </div>
    <template is="dom-repeat" items="[[user.extendedGroups]]">
      <div class="table-wrapper">
      <h1>[[item.name]] permissions</h1>
      <nuxeo-user-group-permissions-table entity="[[item.name]]"></nuxeo-user-group-permissions-table>
    </div>
    </template>

    <paper-dialog id="dialog" modal class="vertical layout">
      <div class="horizontal layout">
        <p>Do you really want to remove [[user.id]]Â from [[_removedGroup.name]]?</p>
      </div>
      <div class="buttons horizontal end-justified layout">
        <paper-button dialog-dismiss>No</paper-button>
        <paper-button dialog-confirm on-tap="_remove">Yes</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-user-management',

        properties: {
          username: {
            type: String,
            observer: '_fetch'
          },

          user: Object,

          selectedGroup: {
            type: Object,
            observer: '_groupSelected'
          },

          activity: {
            type: Array,
            value: []
          },

          resultsFilter: {
            type: Function,
            value: function() {
              return this._resultsFilter.bind(this);
            }
          },

          showEditGroups: {
            type: Boolean,
            value: false
          },

          empty: Boolean,

          _removedGroup: Object
        },

        observers: [
          '_userRemovedFromGroup(user.extendedGroups.splices)'
        ],

        ready: function() {
          this.$.picker.$$('nuxeo-select2').queryResultsFilter = this.resultsFilter;
        },

        _fetch: function() {
          if (this.username) {
            this.$.request.get().then(function(response) {
              this.user = response;
              this.activity = [];
              this.showEditGroups = false;
              this.selectedGroup = null;
            }.bind(this));
          }
        },

        _groupSelected: function() {
          if (this.selectedGroup) {
            var obj = jQuery(this.$.picker.$$('nuxeo-select2')._el).select2('data');
            var group = {
              'name': obj.groupname,
              'label': obj.grouplabel
            };
            this.push('activity', group);
            this.$.request.path = 'user/' + this.user.id + '/group/' + group.name;
            this.$.request.post().then(function(response) {
              this.user = response;
              this.fire('toast', this.user.id + ' was added to ' + group.name);
            }.bind(this));
          }
          this.selectedGroup = null;
        },

        _remove: function() {
          var group = this._removedGroup;
          this.$.request.path = 'user/' + this.user.id + '/group/' + group.name;
          return this.$.request.remove().then(function() {
            this._removeRecent(group.name);
            this._removeFromGroup(group.name);
            this.fire('toast', this.user.id + ' was removed from ' + group.name);
          }.bind(this));
        },

        _removeRecent: function(group) {
          // remove from 'recent', if it exists
          for (var i = 0; i < this.activity.length; i++) {
            if (this.activity[i].name === group) {
              this.splice('activity', i, 1);
              return;
            }
          }
        },

        _removeFromGroup: function(group) {
          // DELETE request does not return the user object, so when we remove
          // from recents, we need to update the extendedGroups model too
          for (var i = 0; i < this.user.extendedGroups.length; i++) {
            if (this.user.extendedGroups[i].name === group) {
              this.splice('user.extendedGroups', i, 1);
              return;
            }
          }
        },

        _userRemovedFromGroup: function() {
          this.empty = this.user.extendedGroups.length === 0;
        },

        _toggleEditGroups: function() {
          this.showEditGroups = !this.showEditGroups;
        },

        _toggleDialog: function(e) {
          this._removedGroup = e.model.item;
          this.$.dialog.toggle();
        },

        _goHome: function() {
          this.fire('goHome');
        },

        _resultsFilter: function(entry) {
          var userGroups = this.user.extendedGroups;
          for (var i = 0; i < userGroups.length; i++) {
            if (entry.id === userGroups[i].name) {
              return false;
            }
          }
          return true;
        }
      });
    })();
  </script>
</dom-module>
