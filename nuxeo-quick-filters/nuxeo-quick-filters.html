<link rel="import" href="../../polymer/polymer.html">

<!--
`nuxeo-quick-filters'
@group Nuxeo UI
@element nuxeo-quick-filters
@demo demo/nuxeo-quick-filters/index.html
-->
<dom-module id="nuxeo-quick-filters">
  <template>
    <style  is="custom-style">
      :host {
        display: block;
      }

      span.quick-filters {
          display: inline-block;
          background-color: var(--nuxeo-pill-background, #6c6f7c );
          color: var(--nuxeo-pill-text, #fff);
          padding: 4px 6px;
          font-size: .8em;
          border-radius: 3px;
          line-height: initial;
          text-decoration: none;
          cursor: pointer;
          margin: 2em 1em;
      }

      span.quick-filters[active] {
          background-color: var(--nuxeo-pill-background-active, #00adff );
          color: var(--nuxeo-pill-text-active, #fff);
      }
    </style>

    <div id="filters">
      <template is="dom-repeat" items="[[quickFilters]]" as="filter" id="filterList">
        <span class="quick-filters" active$="[[filter.active]]" on-tap="_selectFilter">
            [[_computeFilterLabel(filter)]]
        </span>
      </template>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-quick-filters',

        behaviors: [
          Nuxeo.I18nBehavior
        ],

        properties: {
          quickFilters: {
            type: Array
          }
        },

        _selectFilter: function(e) {
          for (var i = 0; i < this.quickFilters.length; i++) {
            if (this.quickFilters[i].name === e.model.filter.name) {
              this.set('quickFilters.' + i + '.active', !this.quickFilters[i].active);
              this.fire('quick-filter-changed', {filter: this.quickFilters[i]});
            }
          }
        },

        _computeFilterLabel: function(filter) {
          return this.i18n('ui.label.quickFilters.' + filter.name, filter.name);
        }

      });
    })();
  </script>
</dom-module>
